<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock - Paper - Scissors Game</h1>

    <button id="startGame">Start</button>

    <div class="hide" id="gameContainer">
      <h3>Score: <span id="score"></span></h3>

      <h3>Result: <span id="result"></span></h3>
      <div class="battle">
        <h3>User <br /><span id="userChoice"></span></h3>
        <h3>Bot <br /><span id="computerChoice"></span></h3>
      </div>
      <button id="Rock" class="btn-choice">Rock</button>
      <button id="Scissors" class="btn-choice">Scissors</button>
      <button id="Paper" class="btn-choice">Paper</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
